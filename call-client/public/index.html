<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webrtc caller</title>
    <h1 id = "userName"></h1>
    <div id="lobby">
        <ul id="onlineUsers">
        </ul>
    </div>
    <div id="callConfirmation" style="display: none;">
        <p id="callerId"></p>
        <button id="btnAccept" >Accept</button>
        <button id="btnReject">Reject</button>
    </div>
    <div id="call" style="display: none;">
        <audio id="audio" autoplay></audio>
        <button id="btnDisconnect">Disconnect</button>
    </div>
    <div id="chat" style="display: none;">
        <div id = "messages" style="height: 400px;width: 800px;overflow-y: scroll;"></div>
        <textarea id="txtMessage" style="height:100px;width: 600px;overflow-y: scroll;"></textarea>
        <button type="submit" id="btnSend">Send</button>
        <button type="button" id="btnClose">Close</button>
    </div>
     
</head>
